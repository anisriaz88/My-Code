<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Form</title>
</head>
<body>
    <h1>Passenger Information</h1> <br>
    <form action="" method="post">
        <label for="passenger">Passenger Name:</label>
        <input type="text" name="passenger" placeholder="Enter Your Name" required> <br> <br>

        <label for="number">ID Card#:</label>
        <input type="text" name="number" placeholder="CNIC Number" required> <br> <br>

        <label for="address">Address:</label> 
        <input type="text" name="address" placeholder="street or town, city , state" required> <br> <br>

        <label for="gender">Gender:</label> <br> 
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other <br> <br>

        <label for="date">Start Date:</label>
        <input type="date" name="date"> <br> <br>
        <label for="date">End Date:</label>
        <input type="date" name="date"> <br> <br>

        <label for="destination">Select Place</label> <br> 
        <select name="destination id="">
        <option value="swat">Swat</option>
        <option value="abbotabad">Abbot Abad</option>
        <option value="dir">Dir</option>
        <option value="chitral">Chitral</option>
        <option value="skardhu">Skardhu</option>
        <option value="kashmir">Kashmir</option>
        <option value="islamabad">Islamabad</option>
        <option value="lahore">Lahore</option>
        <option value="karachi">Karachi</option>
        <option value="wazirestan">Wazirestan</option>
    </select>
    </form>
</body>
</html>
