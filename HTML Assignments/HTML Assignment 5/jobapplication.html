<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Apply for Job Here</h1>
    <form action="" method="post">
        <label for="name">Applicant Name:</label>
        <input type="text" name="name" placeholder="Enter Your Name"> <br> <br>

        <label for="e-mail">E-mail:</label>
        <input type="text" name="e-mail" placeholder="abc@gmail.com"> <br> <br>

        <label for="post">Applied Position:</label>
        <input type="text" name="Position you Want To Applied for"> <br> <br>

        <label for="file"> Cover Letter:</label>
        <input type="file" name="file" value="jpg, png"> <br> <br>

        <label for="resume">Resume:</label>
        <input type="file" name="resume"> <br> <br>
        <label for="references">References:</label> <br>
        <textarea name="references" id="" placeholder="Your Reference"></textarea>
    </form>
</body>
</html>
