<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assingment</title>
</head>
<body>
    <h2>User's Info</h2>
    <form action="" method="get">
        <label for="usernmae">Username:</label>
        <input type="text" name="usernmae" id="" placeholder="username"> <br> <br>

        <label for="password">Password:</label>
        <input type="text" name="password" id="" placeholder="password"> <br> <br>

        <label for="feedback">Your Feedback</label> <br>
       <textarea name="feedback" id=""></textarea> <br> <br>

       <label for="colors">Select Favorite Color:-</label> <br> <br>
       <input type="radio" name="colors" value="green">Green
       <input type="radio" name="colors" value="yellow">yellow
       <input type="radio" name="colors" value="red">Red
       <br> <br>

       <label for="choice">Are You Agree</label>  
       <input type="checkbox" name="choice" id=""> <br> <br>

       <label for="fruit"> Select Your Favorit Food</label> <br>
       <select name="fruit" id=""  multiple>

           <option value="">Select</option>
           <option value="Banana">Banana</option>
           <option value="Mango">Mango</option>
           <option value="Apple">Apple</option>
           <option value="Watermelon">Watermelon</option>
           <option value="pineapple">Pineapple</option>
        </select>
    </form> <hr> <br> <br>

    <form action="" method="post">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="abc123@gmail.com">
        <br> <br>
        <label for="url">Your Website URL:</label>
        <input type="url" name="url" id="" placeholder="https://abcxyz.com"> <br> <br>

        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id=""> <br> <br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" id=""> <br> <br>

        <label for="age">Age:</label>
        <input type="range" name="" id=""> <br> <br>

        <label for="DP">Profile Picture</label>
        <input type="file" name="DP" id=""> <br> <br>

        <label for="search">Search Query :</label>
        <input type="search" name="" id=""> <br> <br>
        
        <label for="submit"></label>
        <input type="submit" value="Confirm" name="submit" id="" >
    </form>
       
</body>
</html>
